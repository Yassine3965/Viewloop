<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="diskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#090e1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <!-- Main Circular Disk -->
  <circle cx="64" cy="64" r="62" fill="url(#diskGradient)" stroke="#38bdf8" stroke-width="2" />
  
  <!-- Infinity Loop (Stylized Play Button) -->
  <path d="M40 64c0-10 8-18 18-18s18 8 18 18c0 10 8 18 18 18s18-8 18-18" 
        fill="none" 
        stroke="#38bdf8" 
        stroke-width="8" 
        stroke-linecap="round" 
        filter="url(#glow)"
        opacity="0.9" />
  <path d="M40 64c0 10 8 18 18 18s18-8 18-18c0-10 8-18 18-18s18 8 18 18" 
        fill="none" 
        stroke="#38bdf8" 
        stroke-width="8" 
        stroke-linecap="round" 
        filter="url(#glow)"
        opacity="0.9" />
</svg>
